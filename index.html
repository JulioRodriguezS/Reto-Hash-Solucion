<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--font awesome-->

	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto mt-5">
				<div class="card">
					<div class="card-header">
						Prueba el hash con alguna palabra dentro de las letras acefimoprstuv
					</div>
					<div class="card-body">
						<input type="text" id="secret" class="form-control" >
						<hr>
						<div class="form-group">
							<label for="hashing">Encriptado</label>
							<textarea id="hashing" id="" cols="30" rows="10" class="form-control" readonly="true"></textarea>
						</div>
						<div class="form-group">
							<label for="dehashing">Desencriptado</label>
							<textarea id="dehashing" id="" cols="30" rows="10" class="form-control" readonly="true"></textarea>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--bootstrap-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<!--custom-->
	<script src="exam.js"></script>
</body>
</html>
